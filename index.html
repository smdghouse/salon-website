<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>grean saloon</title>
    <link rel="stylesheet" href="style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300&family=Xanh+Mono&display=swap');
     </style>
</head>
<body >
    <section id="banner">
        <img src="imgs/logo.png" class="logo">
        <div class="banner-text">
            <h1>Barber</h1>
            <p>keep calm and let the hairstylist handle it </p> 
            <div class="banner-btn">
                <a href="#"><span></span> find out</a>
                <a href="#"><span></span> read more</a>
            </div>
        </div>
    </section>
    <div id="sidenav">
        <nav>
            <ul id="menu">
                <li><a href="#">home</a> </li>
                <li><a href="#">features</a> </li>
                <li><a href="#">service</a> </li>
                <li><a href="#">testimonial</a> </li>
                <li><a href="#"> contact us</a></li>
            </ul>
        </nav>
    </div>
    <div id="menu-btn">
        <img src="imgs/menu.png" id="menupng">
    </div>
    <script>
        var menubtn = document.getElementById("menu-btn")
        var sidenav = document.getElementById("sidenav")
        var img =  document.getElementById("menupng")

        menubtn.onclick=function()
        {
            if(sidenav.style.right == "-250px")
            {
                sidenav.style.right = "0"
                img.src="imgs/close.png"

            }
            else
            {
                sidenav.style.right = "-250px"
                img.src="imgs/menu.png"
            }
        }
    </script>
</body>
</html>
